<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/site.css">
    <title>Login</title>
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="login-block">
                <form class="login" onsubmit="return false;">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
                            <input type="text" class="form-control" id="username" placeholder="Username">
                            <p><small id="username_errorMsg"></small></p>
                        </div>
                    </div>


                    <!-- <div class="form-group hidden">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope ti-email"></i></span>
                            <input type="text" class="form-control" id="email" placeholder="Email">
                            <p><small id="email_errorMsg"></small></p>
                        </div>
                    </div> -->


                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <p><small id="password_errorMsg"></small></p>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-block" id="loginBtn" type="submit">Sign in</button>

                    <div class="login-footer">
                        <h6>Or register with</h6>
                        <ul class="social-icons">
                            <li><a class="facebook" href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a class="twitter" href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a class="linkedin" href="#"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
